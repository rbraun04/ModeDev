name: CI/CD - Develop

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.17.0"

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws configure set region "${{ secrets.AWS_REGION }}"

      - name: Log in to Docker
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Build Docker image
        run: docker build --platform linux/amd64 -t rbraun04/modestaging:latest .

      - name: Push Docker image
        run: docker push rbraun04/modestaging:latest

      - name: Deploy to EC2 instance
        run: |
          # Run the AWS Systems Manager Run Command
          aws ssm send-command --document-name "AWS-RunShellScript" --instance-ids ami-0c29a2c5cf69b5a9c --parameters "commands=['docker stop modestaging', 'docker rm modestaging', 'docker pull rbraun04/modestaging', 'docker run -p 80:3000 -d --name modestaging rbraun04/modestaging']" --region us-west-2
